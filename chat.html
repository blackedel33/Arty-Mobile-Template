<body>
    <div class="views">
        <div class="view view-main">
            <div class="pages">
                <div data-page="chat" class="page toolbar-fixed">
                    <!-- Navbar-->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="link back"><span class="lnr lnr-arrow-left"></span></a>
                            </div>
                            <div class="center">Chat</div> <!-- Navbar Title-->
                            <div class="right"></div>
                        </div>
                    </div>
                    <!-- Navbar End-->

                    <!-- Toolbar for writing message-->
                    <div class="toolbar messagebar">
                        <div class="toolbar-inner">
                            <textarea placeholder="Message"></textarea><a href="#" class="link chat">Send</a>
                        </div>
                    </div>

                    <!-- Chat template-->
                    <div class="page-content messages-content">
                        <div class="messages">
                            <div class="messages-date">Sunday, Feb 9 <span>12:58</span></div> <!-- Message Date-->
                            <div class="message message-sent">
                                <div class="message-text">Hello</div> <!-- Message Send-->
                            </div>
                            <div class="message message-sent">
                                <div class="message-text">What are you doing ?</div>
                            </div>
                            <div class="message message-received">
                                <div class="message-text">Nice</div> <!-- Message Reveived-->
                                <div style="background-image:url(http://lorempixel.com/image_output/people-q-c-100-100-7.jpg)" class="message-avatar"></div>
                            </div>
                            <div class="messages-date">Sunday, Feb 3 <span>11:58</span></div>
                            <div class="message message-sent">
                                <div class="message-text">Look!</div>
                            </div>
                            <div class="message message-sent">
                                <div class="message-text"><img class="responsive" src="http://lorempixel.com/300/300/"></div>
                                <div class="message-label">Delivered</div>
                            </div>
                            <div class="message message-received">
                                <div class="message-text">Cool!</div>
                                <div style="background-image:url(http://lorempixel.com/image_output/people-q-c-100-100-7.jpg)" class="message-avatar"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
